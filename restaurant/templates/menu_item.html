{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="column">
        <h2>{{menu_item.name}}</h2>
        <p>{{menu_item.description}}</p>
        <p>{{menu_item.price}}.00</p>
    </div>
    <div class="column">
        
        <img src="{{ menu_item.image.url }}" alt="{{ menu_item.name }}" class="menu-item-image">
    </div>

</div>
{%endblock%}
